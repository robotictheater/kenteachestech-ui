<div class="w3-container w3-center" style="max-width:600px; margin:60px auto;">
  <div class="w3-card-4">
    <header class="w3-container">
      <h3>Ken Teaches Tech</h3>
      <p><b>Classroom Login</b></p>
    </header>
    <div class="w3-container __px-3 __pb-3">
      <div class="w3-row __mb-2">
        <div class="w3-col">      
          <input id="username" name="text" type="text" class="w3-input" placeholder="Enter your parent email or student username" />
        </div>
      </div>

      <div id="sixDigitPasscodeContainer" class="w3-hide w3-text-red w3-row __mb-2">
        <div class="w3-col">
          <p class="w3-left-align">Please check your inbox for an email containing your 6 digit login passcode and enter it below.</p>
          <input type="text" class="w3-input" placeholder="Your 6 digit passcode" id="passcode" name="passcode" />
        </div>
      </div>

      <div id="passwordContainer" class="w3-hide w3-text-red w3-row __mb-2">
        <div class="w3-col">        
          <input type="password" class="w3-input" placeholder="Your password" id="password" name="password" />
        </div>
      </div>
      
      <div id="rememberMeContainer" class="w3-hide w3-row __mb-2">
        <div class="w3-col"><input type="checkbox" id="rememberMe" name="remember_me" value="1"> Remember Me</div>
      </div>
      
      <div class="w3-row">
        <div class="w3-col"><button class="w3-btn w3-blue" onclick="__.js.verifyUsername();" id="continueButton">Continue</button></div>
      </div>
    </div>
  </div>
  <div class="w3-row">
    <div class="w3-col __mt-2"><a href="/register" class="w3-text-red">Don't have an account? Create one here.</a></div>
  </div>
</div>
